<div class="mt-5 container" dir="rtl">
    <div class="card">
     
      <div class="card-body" >
        <div *ngIf="isloading; else elseTableBlock">
          <app-loading></app-loading>
        </div>
        <ng-template #elseTableBlock>
          <table class="table table-striped table-bordered  table-width">
            <thead>
              <tr>
                <th class="tth" scope="col">نص التعليق </th>
                <th class="tth" scope="col"> اسم العميل </th>
                <th class="tth" scope="col"> التقييم </th>
                <th class="tth" scope="col"> تاريخ التعليق </th>
                <th class="tth" scope="col">  </th>
               


              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of comments | filter:searchTerm ">
                
                
                <td>{{ item.commentname }}</td>
                <td>{{ item.clientname }}</td>
                <td>
                    <ng-container *ngIf="item.rating >= 1">
                      <span class="star"></span>
                    </ng-container>
                    <ng-container *ngIf="item.rating >= 2">
                      <span class="star"></span>
                    </ng-container>
                    <ng-container *ngIf="item.rating >= 3">
                      <span class="star"></span>
                    </ng-container>
                    <ng-container *ngIf="item.rating >= 4">
                      <span class="star"></span>
                    </ng-container>
                    <ng-container *ngIf="item.rating >= 5">
                      <span class="star"></span>
                    </ng-container>
                    <ng-container *ngIf="item.rating >= 6">
                        <span class="star"></span>
                      </ng-container>
                      <ng-container *ngIf="item.rating >= 7">
                        <span class="star"></span>
                      </ng-container>
                      <ng-container *ngIf="item.rating >= 8">
                        <span class="star"></span>
                      </ng-container>
                      <ng-container *ngIf="item.rating >= 9">
                        <span class="star"></span>
                      </ng-container>
                      <ng-container *ngIf="item.rating >= 10">
                        <span class="star"></span>
                      </ng-container>
                  </td>
                 
                  <td>{{ item.short_time_create }}</td>
                  <a routerLink="/createRepot/{{item.id}}/company" class="btn btn-success">ابلاغ</a>

                </tr>
            </tbody>
          </table>
        </ng-template>
      </div>
    </div>
  </div>
