<div class="container mt-5" dir="rtl">
    <div>
      <div class="card">
        <div class="card-header text-center">
          <h4 >إنشاء  خدمة</h4>
          <a href="/" class="btn btn-danger float-start">العودة</a>
        </div>
        <div class="card-body">
          <div *ngIf="isLoading; else elseForm">
            <app-loading [title]="loadingTitle"></app-loading>
          </div>
          <ng-template #elseForm>
            <form [formGroup]="createserviceForm" (ngSubmit)="save()">
             
             
             
             
              <div class="mb-3">
                <label > العدد</label>
                <input type="text" formControlName="Number" class="form-control" />
              </div>
             
              <div class="mb-3">
                <label >صورة الخدمة</label>
                <input type="file" (change)="selectphoto($event)">
              </div>
 
              <div class="mb-3">
                <input type="submit" value="Save" >
                
              </div>
            </form>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
