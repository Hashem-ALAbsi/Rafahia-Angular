<!DOCTYPE html>
<html lang="ar" dir="rtl" data-bs-theme="auto">
<head>
    <script src="color-modes.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.118.2">
  
    
</head>
<body>
  <div dir="ltr" class="ps-3">
    <button class="bbt" routerLink="/mainowner" >
      <span>عودة
        
      </span>
    </button>
  </div>
  <div class="users-text text-center">[ الخدمات  ]</div>

  <div class="container main-container">
    <div class="container-input">
        <input type="text" placeholder="البحث عن خدمة" name="text" class="input" [(ngModel)]="service">
        <svg fill="#000000" width="20px" height="20px" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg">
          <path d="M790.588 1468.235c-373.722 0-677.647-303.924-677.647-677.647 0-373.722 303.925-677.647 677.647-677.647 373.723 0 677.647 303.925 677.647 677.647 0 373.723-303.924 677.647-677.647 677.647Zm596.781-160.715c120.396-138.692 193.807-319.285 193.807-516.932C1581.176 354.748 1226.428 0 790.588 0S0 354.748 0 790.588s354.748 790.588 790.588 790.588c197.647 0 378.24-73.411 516.932-193.807l516.028 516.142 79.963-79.963-516.142-516.028Z" fill-rule="evenodd"></path>
      </svg>
    </div>
    <div  class="count-row">
      <select (change)="onTableSizechange($event)">
        <option *ngFor="let size of tablesSizes">
          {{size}}
        </option>
      </select>
    </div>

          
    <div class="table-responsive">
      <table class="table table-sm table-bordered">
              <thead>
                <tr>
                  <th class="tth d-sm-table-cell d-xl-table-cell"> الاسم</th>
                  <th class="tth d-sm-table-cell d-xl-table-cell"> العدد</th>
                  <th class="tth d-sm-table-cell d-xl-table-cell"> عدد الاشخاص</th>
                  <th class="tth d-sm-table-cell d-xl-table-cell"> السعر</th>
                  <th class="tth d-sm-table-cell d-xl-table-cell">الوصف</th>
                  <th class="tth d-sm-table-cell d-xl-table-cell"> الشركة</th>
                  <th class="tth d-sm-table-cell d-xl-table-cell"> صورة الخدمة</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of services | servicefilter:service | paginate: { itemsPerPage: tablesize, currentPage: page, totalItems: count }; let i = index" class="nth-of-type">
                  <td>{{ item.name }}</td>
                  <td>{{ item.number }}</td>
                  <td>{{ item.numberPeople }}</td>
                  <td>{{ item.price }}</td>
                  <td>{{ item.description }}</td>
                  <td>{{ item.company }}</td>
                  <td>
                    <img class="img-responsive img-thumbnail" src="{{ item.imageService }}" style="width: 70px; height: 70px">
                  </td>
                  <td>
                    <button class="button-update" routerLink="/update/{{ item.id }}/Service"><span>تعديل</span></button>
                    <button class="button-delete" (click)="deleteservice($event, item.id, email)">
                      <span>حذف</span>
                    </button>
                    <button class="bbt-img" routerLink="/showimage/{{ item.id }}/service">
                      <span>صور الخدمة</span>
                    </button>
                    <button class="bbt" routerLink="/showOrders/{{ item.id }}/service">
                      <span>الطلبات</span>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
       
    <div>
      <pagination-controls 
        previousLabel="prev"
        nextLabel="next"
        (pageChange)="onTableDatachange($event)">
      </pagination-controls>
    </div>
  </div>
  


</body>
<script src="bootstrap.bundle.min.js"></script>
</html>
