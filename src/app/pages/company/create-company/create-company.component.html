<html lang="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انشاء منشأه</title>


    
</head>
<body>
    

  <div class="container">
    <div class="text">
        انشاء منشأه
    </div>
    <form action="#" [formGroup]="createcompanyForm" (ngSubmit)="save()">
        <div class="form-row">
            <div class="input-data">
              <div class="onlyread"> اسم الشركة</div>
              <input type="text"  formControlName="Name"   class="form-control"   />
              <div class="underline"></div>
            
          </div>
  
          
              <div class="input-data">
                <div class="onlyread">البريد الالكتروني</div>
                  <input type="text" [(ngModel)]="email" formControlName="Email"   class="form-control"   />
                  <div class="underline"></div>
                 
              </div>
              <div class="paste-button">
                <label for="company-type">نوع الشركة</label>
                <select id="company-type"   formControlName="TypeCompanyId">
                    <option value=1>فندق</option>
                    <option value=2> شاليه</option>
                    <option value=3>استراحه  </option>
                </select>
            </div>
       
          </div>
  
          <div class="form-row pt-4">
            <div class="paste-button">
              <label for="company-type"> المحافظة</label>
              <select formControlName="AddressId">
                  <option value=2>صنعاء</option>
                  <option value=3> اب</option>
                  <option value=4>تعز  </option>
                  <option value=5>عدن  </option>
                  <option value=6>الحديدة  </option>
                  
              </select>
          </div>
            <div class="input-data">
              <div class="onlyread"> المديرية</div>
              <input type="text" formControlName="CityName"    class="form-control">
              <div class="underline"></div>
            
          </div>
          <div class="input-data">
            <div class="onlyread">نبذة عن الشركة </div>
            <input type="text" formControlName="Note"  class="form-control">
            <div class="underline"></div>
            
        </div>
        <div class="input-data">
          <div class="onlyread"> خط الطول</div>
          <input type="text" [(ngModel)]="Latetud" formControlName="Latetud" class="form-control" readonly>
          <div class="underline"></div>
       
      </div>
              <div class="input-data">
                <div class="onlyread">خط العرض </div>
                  <input type="text" [(ngModel)]="Longtude" formControlName="Longtude" class="form-control" readonly>
                  <div class="underline"></div>
                
              </div>
           
           
            
          </div>
       <div class="services">الخدمات</div>
  
          <label class="cyberpunk-checkbox-label pt-4">
              <input type="checkbox" class="cyberpunk-checkbox" formControlName="Rustorant">
              مطعم
          </label>
          <label class="cyberpunk-checkbox-label">
              <input type="checkbox" class="cyberpunk-checkbox" formControlName="Swimmingbool">
              مسبح
          </label>
          <label class="cyberpunk-checkbox-label">
              <input type="checkbox" class="cyberpunk-checkbox "  formControlName="Cooffee">
              مقهى
          </label>
  
         
  
          <input class="inn" type="file" id="myFile" name="filename" (change)="selectphoto($event)">
          
  
         
        
  
          <div class="form-row">
              <div class="input-data textarea pb-5">
                  <div class="form-row submit-btn">
                      <div class="input-data">
                          <div class="inner"></div>
                          <input type="submit" value="حفظ">
                      </div>
                  </div>
   
               
            </div>
        </div>
    </form>
   
    <div id="map" style="width: 100%; height: 400px;"  ></div> 
</div>
        
</body>
</html>
