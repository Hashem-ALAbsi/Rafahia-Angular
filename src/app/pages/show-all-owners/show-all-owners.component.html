  <div class="table-responsive">
    <table class="table table-sm table-bordered">
      <thead>
      <tr>
        <th class="tth d-sm-table-cell d-xl-table-cell" scope="col"> اسم المستخدم</th>
        <th class="tth d-sm-table-cell d-xl-table-cell" scope="col"> البريد الالكتروني</th>
        <th class="tth d-sm-table-cell d-xl-table-cell" scope="col"> الشركة</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of owner |allowner:ownere |paginate:{
              itemsPerPage:tablesize,
              currentPage:page,
              totalItems:count
              
            } ; let i = index">

        <td>{{ item.userName }}</td>
        <td>{{ item.userEmail }}</td>
        <td>{{ item.companyName }}</td>


      </tr>
    </tbody>
  </table>
  <div>
    <pagination-controls previousLabel="السابق" nextLabel="التالي" (pageChange)="onTableDataChange($event)">

    </pagination-controls>
  </div>
</div>
