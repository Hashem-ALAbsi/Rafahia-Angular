


  <!DOCTYPE html>
  <html lang="ar" dir="rtl" data-bs-theme="auto">
  <head>
      <script src="color-modes.js"></script>
  
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
      <meta name="generator" content="Hugo 0.118.2">
   
  </head>
  <body >
  
    <div class="users-text text-center">[ المستخدمين النشطين ]</div>
  
    <div class="container-input">
        <input type="text" placeholder="البحث عن مستخدم نشط" name="text" class="input" [(ngModel)]="activeuserse">
        <svg fill="#000000" width="20px" height="20px" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg">
          <path d="M790.588 1468.235c-373.722 0-677.647-303.924-677.647-677.647 0-373.722 303.925-677.647 677.647-677.647 373.723 0 677.647 303.925 677.647 677.647 0 373.723-303.924 677.647-677.647 677.647Zm596.781-160.715c120.396-138.692 193.807-319.285 193.807-516.932C1581.176 354.748 1226.428 0 790.588 0S0 354.748 0 790.588s354.748 790.588 790.588 790.588c197.647 0 378.24-73.411 516.932-193.807l516.028 516.142 79.963-79.963-516.142-516.028Z" fill-rule="evenodd"></path>
      </svg>
    </div>
    <div  class="count-row">
      <select (change)="onTableSizeChangeactive($event)">
        <option *ngFor="let size of tablesSizes">
          {{size}}
        </option>
      </select>
    </div>

    <div class="table-responsive">
      <table class="table table-sm table-bordered">
        <thead>
          <tr>
            <th class="tth" scope="col">المعرف</th>
            <th class="tth" scope="col">الاسم الاول</th>
            <th class="tth" scope="col">الاسم الاخير</th>
            <th class="tth" scope="col">اسم المستخدم</th>
            <th class="tth" scope="col">البريد الالكتروني</th>
            <th class="tth" scope="col">رقم الهاتف</th>
            <th class="tth" scope="col">العمر</th>
            <th class="tth" scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of activeusers | activeuser:activeuserse |paginate:{ itemsPerPage: tablesize, currentPage: page, totalItems: count }; let i = index">
            <td>{{ item.id }}</td>
            <td>{{ item.firstName }}</td>
            <td>{{ item.laststName }}</td>
            <td>{{ item.userName }}</td>
            <td>{{ item.userEmail }}</td>
            <td>{{ item.phoneNumbar }}</td>
            <td>{{ item.age }}</td>
            <td colspan="3">
              <button routerLink="/user/{{ item.id }}/details">
                <span>تفاصيل المستخدم</span>
              </button>
              <span>   -  </span>
              <button class="button-block" (click)="canceluser($event, item.id)">
                <span>حظر المستخدم</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <pagination-controls 
        previousLabel="السابق"
        nextLabel="التالي"
        (pageChange)="onTableDataChangeactive($event)">
      </pagination-controls>
    </div>
 
        
  
  </body>
  <script src="bootstrap.bundle.min.js"></script>
  </html>
